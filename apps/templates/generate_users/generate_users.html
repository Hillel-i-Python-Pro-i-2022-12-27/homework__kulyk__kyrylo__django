{% extends "_helpers/_base.html" %}

{% block content %}
    <ol>
        {% for user in users %}
            <li class="row">
                <div class="flex-column my-element-style" style="width: 35em">
                    <p>Username: {{ user.nickname }}</p>
                    <p>Email: {{ user.email }}</p>
                    <p>Password: {{ user.password }}</p>
                </div>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
