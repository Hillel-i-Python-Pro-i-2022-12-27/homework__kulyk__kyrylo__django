{% extends "_helpers/_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="flex-column my-element-style">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form | crispy }}

            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
{% endblock %}
